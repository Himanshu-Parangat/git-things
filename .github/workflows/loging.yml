name: Test Manual Trigger Logging

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Log purple text using github-script
        uses: actions/github-script@v7
        with:
          script: |
            console.log("\x1b[35mThis is purple text\x1b[0m");
            const datar = `
              - foo
              - bar
              - dish
              `;
            core.summary.addRaw("## Summary\n" + datar).write();
            core.error('Missing semicolon')

      - name: Log purple text using github-script
        run: |
          data="foo"
          echo "hi"
          echo "::notice::got info $(echo data)"
          echo "::notice file=app.js,line=1,col=5,endColumn=7::Missing semicolon"
          echo "::warning file=app.js,line=1,col=5,endColumn=7,title=YOUR-TITLE::Missing semicolon"
          echo "::error file=app.js,line=1,col=5,endColumn=7,title=YOUR-TITLE::Missing semicolon"
