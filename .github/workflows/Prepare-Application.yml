name: Build Application 

on:
  workflow_dispatch:

jobs:
  dependency_resolve:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'

      - name: Compile Application Component
        run: make build-application
